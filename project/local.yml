version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: ./docker/local/django/Dockerfile
    # container_name: medium-api
    volumes:
      - .:/app:z
      - static_volume:/app/static_files
      - media_volume:/app/mediafiles
    ports:
      - "8000:8000"
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    depends_on:
      # - postgres
      - mailhog
    command: /start
    networks:
      - medium-authors-api

  postgres:
    build:
      context: .
      dockerfile: ./docker/local/postgres/Dockerfile
    # container_name: medium-postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - medium-authors-api           

  mailhog:
    image: mailhog/mailhog:v1.0.0
    # container_name: medium-mailhog
    ports:
      - "8025:8025"
    networks:
      - medium-authors-api

networks:
  medium-authors-api:
    name: medium-authors-api
    driver: bridge

volumes:
  static_volume:
  media_volume:
  local_postgres_data: {}
  local_postgres_data_backups: {}
